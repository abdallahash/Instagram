{% extends 'insta/base.html' %}

{% block content %}

<form action="." method="POST">{% csrf_token %}
    <h2>Do you want to delete this post</h2>
    <img class='post_image' src="{{ post.image.url }}" alt="">
    <p>{{ post.caption }}</p>
    <p> <input type='submit' value='Yes'/><a href="/">Cancel</a></p>
</form>

{% endblock %}
